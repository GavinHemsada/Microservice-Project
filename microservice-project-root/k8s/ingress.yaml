apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: api-gateway
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$1
    kubernetes.io/ingress.class: nginx
spec:
  rules:
    - host: microservices.local
      http:
        paths:
          - path: /graphql/?(.*)
            pathType: Prefix
            backend:
              service:
                name: graphql-gateway
                port:
                  number: 4000
